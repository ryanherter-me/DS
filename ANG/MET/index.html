

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!--Change Title-->
    <title>METON</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div>
      <div>
        <div>
          <div>
            <!--Change URL-->
            <a href="https://sigils.glitch.me/ANG/index.html"
               <!--Change Title-->
              ><h1 class="title">Meton</h1></a
            >
          </div>
        </div>
      </div>
      <div>
        <div>
          <div.sticky>
            <img
              id="myImage"
                 <!--Change URL-->
              src="https://cdn.glitch.com/d534e4ae-d929-4aef-bc6d-39620f04109d%2FANG-MET-WHI.png?v=1570203895545"
            />
            <script type="text/javascript">
              let images = [
                  "https://cdn.glitch.com/d534e4ae-d929-4aef-bc6d-39620f04109d%2FANG-MET-WHI.png",
                  "https://cdn.glitch.com/d534e4ae-d929-4aef-bc6d-39620f04109d%2FANG-MET-RED.png",
                  "https://cdn.glitch.com/d534e4ae-d929-4aef-bc6d-39620f04109d%2FANG-MET-BLU.png",
                  "https://cdn.glitch.com/d534e4ae-d929-4aef-bc6d-39620f04109d%2FANG-MET-BLA.png",
                  "https://cdn.glitch.com/d534e4ae-d929-4aef-bc6d-39620f04109d%2FANG-MET-Flash6.gif",
                  "https://cdn.glitch.com/d534e4ae-d929-4aef-bc6d-39620f04109d%2FANG-MET-Flash5.gif",
                  "https://cdn.glitch.com/d534e4ae-d929-4aef-bc6d-39620f04109d%2FANG-MET-Flash4.gif",
                  "https://cdn.glitch.com/d534e4ae-d929-4aef-bc6d-39620f04109d%2FANG-MET-Flash3.gif",
                  "https://cdn.glitch.com/d534e4ae-d929-4aef-bc6d-39620f04109d%2FANG-MET-Flash2.gif"
                ],
                i = 0;
              for (let j = images.length; j--; ) {
                let img = new Image();
                img.src = images[j];
              }
              document.getElementById("myImage").addEventListener(
                "click",
                function() {
                  this.src = images[i >= images.length - 1 ? (i = 0) : ++i];
                },
                false
              );
            </script>
          </div>
        </div>
      </div>
      <div>
        <div>
          <div>
            <h1>
              <h4>
                <!--Change URL-->
                <a href="https://sigils.glitch.me/ANI/HAS/index.html"
                  >Next Demon</a
                >
              </h4>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
